<div style="display: block">
    <h5
        style="display: flex; justify-content: center; margin-top: 0; margin-bottom: 20px"
    >
        Successo delle chat in percentuale
    </h5>
    <canvas
        baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [colors]="pieChartColors"
        [legend]="pieChartLegend"
    ></canvas>
</div>
